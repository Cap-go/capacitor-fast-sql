<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native SQL Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 30px;
      }

      .section h2 {
        color: #666;
        font-size: 18px;
        margin-bottom: 10px;
      }

      button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      button:hover {
        background: #0051d5;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .output {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        white-space: pre-wrap;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .stat {
        background: #f0f0f0;
        padding: 10px 15px;
        border-radius: 4px;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .error {
        color: #dc3545;
      }

      .success {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Native SQL Example</h1>

      <div class="section">
        <h2>Database Connection</h2>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
        <div class="output" id="connection-output">Not connected</div>
      </div>

      <div class="section">
        <h2>Basic Operations</h2>
        <input type="text" id="name-input" placeholder="Name" />
        <input type="text" id="email-input" placeholder="Email" />
        <button id="insert" disabled>Insert User</button>
        <button id="query" disabled>Query Users</button>
        <button id="clear" disabled>Clear All</button>
        <div class="output" id="operations-output">Connect to database first</div>
      </div>

      <div class="section">
        <h2>Transaction Example</h2>
        <button id="transaction" disabled>Run Transaction</button>
        <div class="output" id="transaction-output">Connect to database first</div>
      </div>

      <div class="section">
        <h2>Batch Operations (Performance Test)</h2>
        <input type="number" id="batch-count" value="100" min="1" max="10000" />
        <button id="batch-insert" disabled>Batch Insert</button>
        <div class="stats">
          <div class="stat">
            <div class="stat-label">Total Rows</div>
            <div class="stat-value" id="total-rows">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Last Batch Time</div>
            <div class="stat-value" id="batch-time">-</div>
          </div>
        </div>
        <div class="output" id="batch-output">Connect to database first</div>
      </div>

      <div class="section">
        <h2>Sync Simulation</h2>
        <button id="sync-init" disabled>Initialize Sync Tables</button>
        <button id="sync-add" disabled>Add Local Change</button>
        <button id="sync-view" disabled>View Pending Changes</button>
        <div class="output" id="sync-output">Connect to database first</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
